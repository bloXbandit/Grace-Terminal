
services:
  grace:
    build:
      context: ./
      dockerfile: ./containers/app/Dockerfile
    image: grace-ai:custom
    container_name: grace-app
    env_file:
      - .env
    environment:
      - DOCKER_HOST_ADDR=host.docker.internal
      - ACTUAL_HOST_WORKSPACE_PATH=${WORKSPACE_BASE:-$PWD/workspace}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    ports:
      - "5005:5005"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.cache:/.cache
      - ${WORKSPACE_BASE:-$PWD/data}:/app/data
      - ${WORKSPACE_BASE:-$PWD/workspace}:/app/workspace
      - ./.backups:/app/.backups
      
      # HOT RELOAD: Mount source code for instant updates (no rebuild needed)
      - ./src:/app/src:cached
      - ./containers:/app/containers:cached
      - ./Makefile:/app/Makefile:cached
      - ./public:/app/public:cached  # Mount frontend build for instant updates
      
      # Local filesystem access - Mount entire home for fluid access
      # This prevents Frankenstein state by always seeing latest user files
      - ${HOME}:/host/home:cached
    stdin_open: true
    tty: true
    # Source code mounted for hot reload - restart container to apply changes
    command: make run
