
services:
  grace:
    build:
      context: ./
      dockerfile: ./containers/app/Dockerfile
    image: grace-ai:custom
    container_name: grace-app
    env_file:
      - .env
    environment:
      - DOCKER_HOST_ADDR=host.docker.internal
      - ACTUAL_HOST_WORKSPACE_PATH=${WORKSPACE_BASE:-$PWD/workspace}
    ports:
      - "5005:5005"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.cache:/.cache
      - ${WORKSPACE_BASE:-$PWD/workspace}:/app/workspace
      - $PWD/data:/app/data
      - ./.backups:/app/.backups
      # Mount source code for live updates (development mode)
      - $PWD/src:/app/src:cached
      - $PWD/frontend:/app/frontend:cached
      # Local filesystem access - Mount entire home for fluid access
      # This prevents Frankenstein state by always seeing latest user files
      - ${HOME}:/host/home:cached
    stdin_open: true
    tty: true
    command: make run
